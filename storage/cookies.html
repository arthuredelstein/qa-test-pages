<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Brave QA Tests | Storage Policy | Cookies</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/site.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
            <li class="breadcrumb-item"><a href="/storage/index.html">Storage</a></li>
            <li class="breadcrumb-item active" aria-current="page">Cookies</li>
            <li class="ml-auto"><a class="other-origin" data-href="/index.html" href="#">Other site</a></li>
          </ol>
        </nav>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h1>Cookies</h1>
        <p>
          This page tests how and where cookies are allowed in the browser.
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Party</th>
              <th scope="col" colspan="2">Network</th>
              <th scope="col" colspan="2">JavaScript</th>
            </tr>
            <tr>
              <th></th>
              <th>Allowed?</th>
              <th>Was empty?</th>
              <th>Allowed?</th>
              <th>Was empty?</th>
            </tr>
          </thead>
          <tbody>
            <tr class="first-party">
              <th scope="row">First</td>
              <td class="network network-allowed"></td>
              <td class="network network-init-empty"></td>
              <td class="javascript javascript-allowed"></td>
              <td class="javascript javascript-empty"></td>
            </tr>
            <tr class="third-party">
              <th scope="row">Third</td>
              <td class="network network-allowed"></td>
              <td class="network network-init-empty"></td>
              <td class="javascript javascript-allowed"></td>
              <td class="javascript javascript-empty"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <iframe data-src="/frames/storage-cookies.html" class="this-origin d-none"></iframe>
  <iframe data-src="/frames/storage-cookies.html" class="other-origin d-none"></iframe>
  <script src="/static/js/site.js"></script>
  <script src="/static/js/storage-cookies.js"></script>
</body>

</html>
