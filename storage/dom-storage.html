<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Brave QA Tests | Storage | DOM storage</title>
  <link rel="icon" href="/static/images/brave-favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">
  <link rel="stylesheet" href="/static/css/site.css">
</head>

<body>
  <div class="container">
    <header>
      <div class="row">
        <div class="col">
          <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/index.html">Home</a></li>
              <li class="breadcrumb-item"><a href="/storage/index.html">Storage</a></li>
              <li class="breadcrumb-item active" aria-current="page">DOM storage</li>
              <li class="ml-auto"><a class="other-origin" data-href="/index.html" href="#">Other site</a></li>
            </ol>
          </nav>
        </div>
      </div>
    </header>

    <section>
      <div class="row">
        <div class="col">
          <h1>DOM Storage</h1>

          <p>Track which DOM storage methods are available in first and
            third party frames.
          </p>

          <button id="start-button" type="button" class="btn btn-primary btn-lg btn-block" disabled>Start test</button>
        </div>
      </div>
    </section>

    <section>
      <div class="row">
        <div class="col">
          <table class="table">
            <thead>
              <tr>
                <th>Method</th>
                <th>This frame</th>
                <th>Local frame</th>
                <th>Remote frame</th>
              </tr>
            </thead>
            <tbody>
              <tr data-method="cookies">
                <th scope="row"><code>Cookies</code></th>
                <td class="this-frame">-</td>
                <td class="local-frame">-</td>
                <td class="remote-frame">-</td>
              </tr>
              <tr data-method="localStorage">
                <th scope="row"><code>localStorage</code></th>
                <td class="this-frame">-</td>
                <td class="local-frame">-</td>
                <td class="remote-frame">-</td>
              </tr>
              <tr data-method="sessionStorage">
                <th scope="row"><code>sessionStorage</code></th>
                <td class="this-frame">-</td>
                <td class="local-frame">-</td>
                <td class="remote-frame">-</td>
              </tr>
              <tr data-method="caches">
                <th scope="row"><code>window.caches</code></th>
                <td class="this-frame">-</td>
                <td class="local-frame">-</td>
                <td class="remote-frame">-</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </section>
  </div>
  <script src="/static/js/site.js"></script>
  <script src="/static/js/frames/storage-dom-storage.js"></script>
  <script src="/static/js/storage-dom-storage.js"></script>
</body>

</html>
