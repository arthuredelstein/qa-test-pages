<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Brave QA Tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">

      <dl>

        <dd class="value-canvas">-</dd>

        <dt>

        </dt>
        <dd class="value-audio">-</dd>

        <dt class="not-yet">Plugins <span class="badge"></span></dt>
        <dd class="not-yet value-plugins">-</dd>

        <dt class="not-yet">Enumerate devices <span class="badge"></span></dt>
